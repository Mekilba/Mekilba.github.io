
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态数字时钟</title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      /* 导入Google Orbitron字体 */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');

      /* 全局基础样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Orbitron, sans-serif;
      }

      /* 主容器区域样式 */
      section {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #F0F8FF;
        padding: 0 20px;
        transition: background-color 0.4s ease;
      }

      /* 暗色模式下的主容器 */
      section.dark {
        background: #24292D;
      }

      /* 时钟容器样式 - 放大尺寸 */
      section .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 300px;  /* 增大高度 */
        max-width: 90vw; /* 使用视口宽度单位 */
        width: 100%;
        background: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        position: relative;
        transition: background-color 0.4s ease;
      }

      /* 暗色模式下的时钟容器 */
      section.dark .container {
        background: #323840;
      }

      /* 主题切换图标样式 - 放大 */
      .container .icons i {
        position: absolute;
        right: 20px;
        top: 20px;
        height: 40px;  /* 增大尺寸 */
        width: 40px;
        background: #24292D;
        color: #fff;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        font-size: 18px;  /* 增大字体 */
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* 暗色模式下的图标样式 */
      section.dark .container .icons i {
        background: #fff;
        color: #323840;
      }

      /* 太阳图标默认隐藏 */
      .container .icons i.fa-sun {
        opacity: 0;
        pointer-events: none;
      }

      /* 暗色模式下显示太阳图标 */
      section.dark .container .icons i.fa-sun {
        opacity: 1;
        pointer-events: auto;
        font-size: 20px;  /* 增大字体 */
      }

      /* 时间显示区域 */
      .container .time {
        display: flex;
        align-items: center;
      }

      /* 时间区块样式 */
      .time .time-colon {
        display: flex;
        align-items: center;
        position: relative;
      }

      /* AM/PM指示器样式 - 放大 */
      .time-colon .am_pm {
        position: absolute;
        top: 0;
        right: -60px;  /* 调整位置 */
        font-size: 28px;  /* 增大字体 */
        font-weight: 700;
        letter-spacing: 1px;
        transition: color 0.4s ease;
      }

      /* 暗色模式下的AM/PM文字 */
      section.dark .time-colon .am_pm {
        color: #fff;
      }

      /* 时间数字区块样式 - 放大 */
      .time-colon .time-text {
        height: 140px;  /* 增大高度 */
        width: 140px;   /* 增大宽度 */
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        background: #F0F8FF;
        border-radius: 6px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.4s ease;
      }

      /* 暗色模式下的时间数字区块 */
      section.dark .time-colon .time-text {
        background: #24292D;
      }

      /* 时间数字和冒号共用样式 - 放大 */
      .time-colon .time-text,
      .time-colon .colon {
        font-size: 50px;  /* 增大字体 */
        font-weight: 600;
        transition: color 0.4s ease;
      }

      /* 暗色模式下的数字和冒号 */
      section.dark .time-text .num,
      section.dark .time .colon {
        color: #fff;
      }

      /* 冒号样式 - 放大 */
      .time-colon .colon {
        font-size: 60px;  /* 增大字体 */
        margin: 0 15px;   /* 增大间距 */
      }

      /* 时间单位文字样式 - 放大 */
      .time-colon .time-text .text {
        font-size: 18px;  /* 增大字体 */
        font-weight: 700;
        letter-spacing: 2px;
        transition: color 0.4s ease;
      }

      /* 暗色模式下的时间单位文字 */
      section.dark .time-colon .text {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="icons">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </div>
        <div class="time">
          <div class="time-colon">
            <div class="time-text">
              <span class="num hour_num">08</span>
              <span class="text">小时</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="time-colon">
            <div class="time-text">
              <span class="num min_num">45</span>
              <span class="text">分钟</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="time-colon">
            <div class="time-text">
              <span class="num sec_num">06</span>
              <span class="text">秒钟</span>
            </div>
            <span class="am_pm">AM</span>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const section = document.querySelector('section');
        const icons = document.querySelector('.icons');
        
        // Toggle dark mode
        icons.addEventListener('click', () => {
          section.classList.toggle('dark');
        });
      
        // Update clock every second
        function updateClock() {
          const date = new Date();
          let hour = date.getHours();
          let min = date.getMinutes();
          let sec = date.getSeconds();
          
          // Determine AM/PM
          const ampm = hour < 12 ? 'AM' : 'PM';
          
          // Convert to 12-hour format
          hour = hour % 12 || 12;
          
          // Add leading zeros
          hour = hour.toString().padStart(2, '0');
          min = min.toString().padStart(2, '0');
          sec = sec.toString().padStart(2, '0');
          
          // Update DOM
          document.querySelector('.hour_num').textContent = hour;
          document.querySelector('.min_num').textContent = min;
          document.querySelector('.sec_num').textContent = sec;
          document.querySelector('.am_pm').textContent = ampm;
        }
      
        // Initial call and set interval
        updateClock();
        setInterval(updateClock, 1000);
      });
    </script>
  </body>
</html>
